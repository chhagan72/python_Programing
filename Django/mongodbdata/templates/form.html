<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid mt-5">

        <h1 class="text-center">Type Something</h1>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="row mt-4 d-flex justify-content-center align-items-center">
                <div class="col-sm-12 col-md-2 col-lg-1">
                    <label for="name" class="col-form-label">Nmae:</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">
                </div>
            </div>
            <div class="row mt-4 d-flex justify-content-center align-items-center">
                <div class="col-sm-12 col-md-2 col-lg-1">
                    <label for="email" class="col-form-label">Email:</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <input type="email" id="email" name="email" placeholder="name@example.com" required class="form-control">
                </div>
            </div>
            <div class="row mt-4 d-flex justify-content-center align-items-center">
                <div class="col-sm-12 col-md-2 col-lg-1">
                    <label for="message" class="col-form-label">Message:</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <textarea id="message" name="message" rows="3" placeholder="Enter amessage"
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success btn-center mt-4">Success</button>
            </div>
        </form>
    </div>
</body>

</html>
