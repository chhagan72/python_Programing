<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- slider -->
    <section class="slider-sec">
        <div class="container">
            <div class="text-center helped-head mb-5">
                <h2>Where Will You Go?</h2>
                <p>"With the hard work and dedication to the program that we expect, members have achieved these outcome"</p>
            </div>
        </div>
        <div class="container slider-main">
            <div class="slider-container" id="slider-container">
                <div class="slider">
                    <img src="featurelife/static/asets/docker.png" alt="Image 1">
                    <img src="featurelife/static/asets/google.png" alt="Image 1">
                    <img src="featurelife/static/asets/kubernetes.png" alt="Image 1">
                    <img src="featurelife/static/asets/microsoft.png" alt="Image 1">
                    <img src="featurelife/static/asets/nike.png" alt="Image 1">
                    <img src="featurelife/static/asets/postman.png" alt="Image 1">
                    <img src="featurelife/static/asets/zapier.png" alt="Image 1">
                    <img src="featurelife/static/asets/github.png" alt="Image 1">
                </div>
            </div>        
        </div>
     </section>
     <section>
        <div class="container">
            <div class="row rating-container">
                <h2>7 years, serving over +1,500+</h2>
                <div class="col-md-4 col-sm-6 rating-item">
                    <img src="https://via.placeholder.com/150" alt="Google" class="img-fluid">
                    <p>Rated 5/5 on <a href="#">Google</a></p>
                    <div class="stars">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 rating-item">
                    <img src="https://via.placeholder.com/150" alt="SwitchUp" class="img-fluid">
                    <p>Rated 5/5 on <a href="#">SwitchUp</a></p>
                    <div class="stars">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 rating-item">
                    <img src="https://via.placeholder.com/150" alt="Course Report" class="img-fluid">
                    <p>Rated 4.96/5 on <a href="#">Course Report</a></p>
                    <div class="stars">
                        &#9733;&#9733;&#9733;&#9733;&#9733;&#9734;
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     </section>
     
</body>
</html>
